<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    @for (c of countries; track c.id) {
                    <tr>
                        <td>{{ c.id }}</td>
                        <td>{{ c.name }}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
